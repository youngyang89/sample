<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=11;IE=10;IE=9;IE=8;" />
    <meta name="author" content="yisaa" />
    <title>经济社会感知系统-浙江大学信息技术与经济社会系统研究中心</title>
    <link type="text/css" rel="stylesheet" href="css/css.css" />
    <script src="../scripts/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            //登录
            $("#login").click(function() {
                var postdata = { userName: $('#userName').val(), passWord: $('#passWord').val() };
                $.post("/tools/login.ashx", postdata, function(data) {
                    if (data == "登录成功") {
                        window.location.href = "/templates/default/index.html";
                    }
                    else {
                        alert(data);
                    }
                }, "text");
            });
        });
    </script>
</head>
<body class="login_bg">
    <div class="login_page">
        <div class="login_text">
            <div class="textt">经济社会感知系统</div>
            <form id="form" name="form">
            <div class="tab">
                <li>用户名：<input type="text" id="userName" /></li>
                <li>密　码：<input type="password" id="passWord" /></li>
                <li class="tijiao">
                    <label for="button"></label>
                    <input type="button" id="login" value="" />
                </li>
            </div>
            </form>
        </div>
        <div class="login_page_foot">浙江大学信息技术与经济社会系统研究中心 版权所有</div>
    </div>
</body>
</html>
